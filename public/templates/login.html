<div>
  <form ng-controller="controllerLogin">
    <input ng-model="user.login" type="text" placeholder="введите логин">
    <input ng-model="user.password"
      ng-model-options="{ getterSetter: true }"
      type="password" placeholder="введите пароль">
    <button ng-click="SignIn($event)">signup</button>
  </form>
</div>
